apiVersion: apps/v1
kind: Deployment
metadata:
  name: finoku-news-admin-panel-deployment
spec:
  replicas: 3  # Adjust the desired number of replicas
  selector:
    matchLabels:
      app: finoku-news-admin-panel
  template:
    metadata:
      labels:
        app: finoku-news-admin-panel
    spec:
      containers:
      - name: finoku-news-admin-panel
        image: finoku-news-admin-panel:latest
        ports:
        - containerPort: 443