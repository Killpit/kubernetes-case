apiVersion: apps/v1
kind: Deployment
metadata:
  name: finoku-news-panel-deployment
spec:
  replicas: 3  # Adjust the desired number of replicas
  selector:
    matchLabels:
      app: finoku-news-panel
  template:
    metadata:
      labels:
        app: finoku-news-panel
    spec:
      containers:
      - name: finoku-news-website
        image: finoku-news-panel:latest
        ports:
        - containerPort: 443